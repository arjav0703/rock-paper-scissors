<!DOCTYPE html>
<html lang="en">

<head>
    <title>Rock Paper Scissors</title>
    <meta charset="UTF-8">
    <meta name="viewport" 
          content="width=device-width, initial-scale=1.0">
    <link href=
"https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" 
          rel="stylesheet">
</head>

<body class="bg-gray-100">
    
    <div
        class="game-container border-yellow-500 max-w-md 
               mx-auto text-center bg-gray-100 rounded-lg 
               shadow-md border-2 border-yellow-500 p-8 mt-20">
        <h1 class="text-3xl font-semibold mb-4">
              Rock Paper Scissors
          </h1>
        <div class="button-container">
            <button class="btn bg-blue-500 text-white 
                           font-semibold px-4 py-2 rounded mr-2" id="rock">
                  Rock
              </button>
            <button class="btn bg-blue-500 text-white 
                           font-semibold px-4 py-2 rounded mr-2" id="paper">
                  Paper
              </button>
            <button class="btn bg-blue-500 text-white 
                           font-semibold px-4 py-2 rounded" id="scissors">
                  Scissors
              </button>
        </div>
        <div class="result-container flex flex-col justify-center mt-10">
            <p class="font-semibold">
                  You: <span id="playerChoice"></span>
              </p>
            <p class="font-semibold">
                  Computer: <span id="computerChoice"></span>
              </p>
            <p class="font-semibold">
                  Your Score: <span id="playerScore">0</span>
              </p>
            <p class="font-semibold">
                  Computer's Score: <span id="computerScore">0</span>
              </p>
            <p class="result-text" id="result"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
